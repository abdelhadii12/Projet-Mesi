<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="onSignup()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Créer un compte</h2>
    
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Prénom</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Nom</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" [(ngModel)]="email" name="email" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Numéro de téléphone</label>
      <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Adresse</label>
      <textarea [(ngModel)]="address" name="address" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">S'inscrire</button>
    
    <div *ngIf="message" class="text-green-600 mt-4 text-center">{{ message }}</div>
    
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-500 hover:underline">Déjà un compte ? Se connecter</a>
    </div>
  </form>
</div>
