<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="onLogin()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Connexion</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" [(ngModel)]="email" name="email" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Se connecter</button>
    <div *ngIf="error" class="text-red-500 mt-4 text-center">{{ error }}</div>
    <div class="mt-4 text-center">
      <a routerLink="/signup" class="text-blue-500 hover:underline">Cr√©er un compte</a>
    </div>
  </form>
</div>
